name: iperfserver
description: Iperf Server
provider: fokus
nfvo_version: 5.0.0
vim_types:
 - docker
image:
    upload: "check"
    names:
        - "openbaton/iperfserver:latest"
    link: "openbaton/iperfserver:latest"
image-config:
    name: "openbaton/iperfserver:latest"
    diskFormat: QCOW2
    containerFormat: BARE
    minCPU: 2
    minDisk: 5
    minRam: 2048
    isPublic: false
